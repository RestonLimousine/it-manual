    var query = {},
        search = location.search.slice(1).split(/&/);

    }
    console.log(query);
    var manual = encodeURI(query.manual),
        uri = "https://restonlimousine.github.io/manual-builder/" + manual;
    fetchAndBuildManual(uri);
