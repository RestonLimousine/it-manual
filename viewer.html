<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="viewer.css" rel="stylesheet">
  <script src="builder.js"></script>
</head>
<body>
  <div class="page">
  <ul>
    <li>
      <a href="?manual=RLS Employee Manual For IT Systems">RLS Employee Manual For IT Systems</a>
    </li>
  </ul>
  </div>
  <script>
    var query = {},
        search = location.search.slice(1).split(/&/);
    for (var i = 0; i < search.length; i++) {
      var split = search[i].split(/=/);
      query[split[0]] = split[1];
    }
    if (query.manual) {
      var uri = "https://restonlimousine.github.io/manual-builder/" + query.manual;
      fetchAndBuildManual(uri);
    }
  </script>
</body>
